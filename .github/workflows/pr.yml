name: PR

on: [pull_request]

permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  test-comment2:
    # Operating System
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Echo
        id: myval
        run: echo "SELECTED_COLOR=| Results |  |\\n| --- | --- |\n| Build Results | 2 |\\n| Storybook Preview | 3 |\\n| Component Count | 4 |" >> "$GITHUB_OUTPUT"
      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            | Results |  |\\n| --- | --- |\n| Build Results | 2 |\\n| Storybook Preview | 3 |\\n| Component Count | 4 |
          pr_number: steps.PR.outputs.number
